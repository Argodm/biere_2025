<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Météo Mines Nancy</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class= "toolbar">
        <img class = "logo" src="image/pngegg.png" alt="Logo Météo" height="40px" width="50px">
        <a class = "item" href="meteo_du_jour.html">météo du jour</a>
        <a class = "item" href="prevision_meteo.html">prévision météo</a>
        <a class = "item" href="historique_meteo.html">historique météo</a>
        <input class="recherche" type="text" placeholder="Rechercher une ville" >
    </header>
    <div class="météodujour">
        <label for="start">date:</label>
        <input type="date" id="start" name="date de la météo" value="2018-07-22" min="1950-01-01" max="2025-12-31" />
    </div>
    <div class="weather_animated">

        <input type="hidden" name="client_ip" value="2a02:8429:f6cf:e01:7969:74aa:7844:3224">

        <div class="location">

           <span data-api="location">Marseille, Provence-Alpes-Cote d'Azur, France</span>

        </div>

        <div class="main_left">

            <i data-api="current_icon" class="full_clouds"></i>
            <span data-api="current_main_descr">Overcast</span>

        </div>

        <div class="main_right">

            <span data-api="current_wind_speed" class="wind">Wind: 26 kmph</span>
            <span data-api="current_precip" class="precip">Precip: 0 mm</span>
            <span data-api="current_pressure" class="pressure">Pressure: 1026 mb</span>
            <span data-api="current_temperature" class="temperature">16°c</span>

        </div>

        <div data-api="forecast_week" class="week"><div class="day"><span class="name">SAT</span><i class="full_clouds"></i><span class="temperature">14 °c</span></div><div class="day"><span class="name">SUN</span><i class="full_clouds"></i><span class="temperature">13 °c</span></div><div class="day"><span class="name">MON</span><i class="full_clouds"></i><span class="temperature">13 °c</span></div><div class="day"><span class="name">TUE</span><i class="full_clouds"></i><span class="temperature">13 °c</span></div><div class="day"><span class="name">WED</span><i class="full_clouds"></i><span class="temperature">12 °c</span></div></div>

    </div>

</html>
