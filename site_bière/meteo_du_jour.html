<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Météo Mines Nancy</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="style.css">
  <script src="meteo_du_jour.js" defer></script>
</head>
<body>
    <header class= "toolbar">
        <img class = "logo" src="image/pngegg.png" alt="Logo Météo" height="50px" width="50px">
        <a class = "item" href="meteo_du_jour.html">METEO DU JOUR</a>
        <a class = "item" href="prevision_meteo.html">PREVISION METEO</a>
        <input class="recherche" type="text" placeholder="Rechercher une ville" >
    </header>
    <div class="weather_animated">

        <div class="location">

           <span id="location-name"></span>

        </div>

        <div class="main_left">

            <img id="current-icon" class="weather-icon"></img>
            
        </div>

        <div class="main_right">

            <span id="current_wind_speed" class="wind"></span>
            <span id="current_precip" class="precip"></span>
            <span id="current_pressure" class="pressure"></span>
            <span id="current_temperature" class="temperature"></span>

        </div>

        <div class="week">
            <div class="day">
                <span class="name">H + 3</span>
                <img id = icon1 class="small_icon"></img>
                <span id=temp1 class="temperature"></span>
            </div>
            <div class="day">
                <span class="name">H + 6</span>
                <img id = icon2 class="small_icon"></img>
                <span id=temp2 class="temperature"></span>
            </div>
            <div class="day">
                <span class="name">H + 9</span>
                <img id = icon3 class="small_icon"></img>
                <span id=temp3 class="temperature"></span>
            </div>
            <div class="day">
                <span class="name">H + 12</span>
                <img id = icon4 class="small_icon"></img>
                <span id=temp4 class="temperature"></span>
            </div>
        </div>

    </div>
</body>
</html>
